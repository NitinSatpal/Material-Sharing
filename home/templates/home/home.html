<html lang="en">

<head>
	{% include "home/header.html" %}
	{% load staticfiles %}
	<link rel='stylesheet' href="{% static 'css/homestyle.css' %}"/>
	<script>
	$(document).ready(function(){
	    $('div img').on('click',function(){
	        var src = $(this).attr('src'); 
	        var img = 'data about the clicked image';

	        $('#gridModal').modal();
	        $('#gridModal').on('shown.bs.modal', function(){
	            $('#gridModal .modal-body').html(img);
	            $('#gridModal .modal-body').css('background-image', '/static/images/home/background.jpg');
	            	        });
	        $('#gridModal').on('hidden.bs.modal', function(){
	            $('#gridModal .modal-body').html('');
	        });
	        $('#gridModal').data('bs.modal').$backdrop.css('background-color','orange');
	        $('.glyphicon-remove-circle').on('click', closeModal);
	    });

	    function closeModal(){
         $('#gridModal').modal('hide');
       }
	})

</script>
</head>
